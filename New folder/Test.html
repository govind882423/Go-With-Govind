<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <script>
         document.write("Prime number are " + "<br>");
          for(let i=2; i<20; i++)
          {
            var isprime =true;
            for(let j=2; j<i; j++)
            {
                if(i%j==0)
                {
                    isprime=false;
                    break;
                }
            }
            if(isprime)
            {
                document.write(i + "<br>");
            }
          }
       </script>
</body>
</html>
