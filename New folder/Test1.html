       <script>
        var name1 = new Array("govind","vikas","piyush")
        for(let i=0; i<=name1.length-1; i++)
        {
            document.write(name1[i] + "<br>");
        }

        {
            document.write(name2[i] + "<br>");
        }

        var SumOfArray = name1.concat(name2);
        document.write("concate of the array " + SumOfArray);

        
        
       </script>
